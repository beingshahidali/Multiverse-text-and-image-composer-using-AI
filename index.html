<!doctype html>
<html>

	<head>
		<title>Multi-Verse</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&family=Poppins:wght@400;700&display=swap"
		rel="stylesheet">
		<link rel="stylesheet" href="index.css">
	</head>

	<body>
		<header>
			<img src="./images/logo-movie.png" alt="MoviePitch">
			<a href="/">
				<span style="color: #0ef0f0; display: inline;">Multi</span>
				<span style="color: #FFA500; display: inline;">Verse</span>
			</a>
			
		</header>
		<main>	
			<section id="setup-container">
				<div class="setup-inner">
					<img src="/images/movieboss.png">
					<div class="speech-bubble-ai" id="speech-bubble-ai">
						<p id="movie-boss-text">
							Give me a one-sentence concept 	nd I'll give you an eye-catching title, a synopsis , a poster...
							which you can download!
						</p>
					</div>
				</div>
				<div class="setup-inner setup-input-container" id="setup-input-container">
					<textarea id="setup-textarea" placeholder="Write here....."></textarea>
					<button class="send-btn" id="send-btn" aria-label="send">
							<img src="images/send-btn-icon.png" alt="send">
					</button>
				</div>
			</section>	

			<section class="output-container" id="output-container">
				<button id="download-image-btn">Download Image</button>
				<div id="output-img-container" class="output-img-container">					
				</div>
				
				<h1 id="output-title"></h1>
				<h2 id="output-stars"></h2>
				<button id="copy-text-btn">Copy Text</button>
				<p id="output-text"></p>
				
			</section>
		</main>	
		<footer>
			&copy; 2023 MultiVerse All rights reserved
		</footer>
		<script type="module" src="index.js"></script>
	</body>

</html>
